<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css" />
    <!-- JS -->
    <script defer src="./main.js"></script>
    <!-- FONT -->
    <script defer src="./font.js"></script>
    <title>yourwish</title>
  </head>
  <body>
    <div class="all-container">
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="yourwish" />
        </div>
      </header>
      <section class="body-container bg-present">
        <div class="main-text-area present-text-area"></div>
        <div class="menu-container present-page-2">
          <div class="menu-container__content">
            <div class="menu-container__title">
              <span class="text-style-1">선물을 시작하세요!</span>
            </div>
          </div>
          <div class="button-container">
            <button class="btn prev" onclick="goPresent1()">
              <img src="./images/prev.svg" alt="돌아가기" />
            </button>
            <button class="btn next" onclick="goPresent3()">
              <img src="./images/next.svg" alt="다음단계" />
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
