<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css" />
    <!-- JS -->
    <script defer src="./main.js"></script>
    <!-- FONT -->
    <script defer src="./font.js"></script>
    <title>yourwish</title>
  </head>
  <body>
    <div class="all-container">
      <div class="menu-modal">
        <div class="menu-modal-body">
          <section class="menu-modal-exit">
            <button class="material-icons-round" onclick="onExitMenu()">
              close
            </button>
          </section>
          <section class="menu-modal-greeting">OOO님 안녕하세요!</section>
          <section class="menu-modal-menu">
            <button class="menu-modal-menu-button btn">보낸 선물 목록</button>
            <button class="menu-modal-menu-button btn">홈페이지 이동</button>
            <button class="menu-modal-menu-button btn">이용약관</button>
            <button class="menu-modal-menu-button btn">정보보호약관</button>
          </section>
          <section class="menu-modal-footer">
            <button class="menu-modal-menu-button btn">로그아웃</button>
          </section>
        </div>
      </div>
      <header>
        <div class="logo" onclick="goIndex()">
          <img src="./images/logo.svg" alt="yourwish" />
        </div>
        <button class="material-icons-round menu-btn" onclick="onClickMenu()">
          menu
        </button>
      </header>
      <section class="body-container bg-present">
        <div class="main-text-area">
          <span class="text-1">유어위시의</span>
          <span class="text-2">선물 서비스</span>
        </div>
        <div class="menu-container present-menu">
          <div class="btn-box">
            <button class="btn btn-present menu-item first-item">
              단체문의
            </button>
            <button class="btn btn-present menu-item">추석선물</button>

            <button class="btn btn-present menu-item" onclick="goPresent1()">
              <span>개인맞춤</span>
              <span>선물하기</span>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
