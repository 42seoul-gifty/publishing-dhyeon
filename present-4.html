<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS -->
    <script defer src="./main.js"></script>
    <!-- FONT -->
    <!-- <script defer src="./fonts/font.js"></script> -->
    <title>yourwish</title>
  </head>
  <body>
    <div class="all-container">
      <header>
        <div class="header__logo" onclick="goIndex()">
          <img src="./images/logo.svg" alt="yourwish" />
        </div>
      </header>
      <section class="body-container">
        <div class="body-container__text body-container__text--top77">
          <div class="text__first">
            <span class="text--s20 text--color-817C5C text--bold"
              >받으시는 분</span
            >
            <span class="text--s13 text--color-838383">의</span>
          </div>
          <div class="text__second text--s13 text--m08">
            <span class="text--color-838383">정보를 알려주세요!</span>
          </div>
          <div class="text__third text--m10 text--thin">
            <span class="text--color-838383"
              >간편한 클릭으로 선물 정보 입력 끝!</span
            >
          </div>
        </div>
        <div class="body-container__menu menu--h436">
          <div class="menu-container">
            <div class="menu-container__items">
              <div class="menu-container__checkbox-wrap">
                <div class="check-box">
                  <input type="radio" id="man" name="gender" value="man" />
                  <label
                    for="man"
                    class="
                      check-box__label
                      round-item round-item--border
                      first-item
                      text--thin
                    "
                    >남성</label
                  >
                </div>
                <div class="check-box">
                  <input type="radio" id="woman" name="gender" value="woman" />
                  <label
                    for="woman"
                    class="
                      check-box__label
                      round-item round-item--border
                      text--thin
                    "
                    >여성</label
                  >
                </div>
              </div>
              <button
                class="menu-container__input-wrap round-item round-item--border"
                onclick="goPresent4_1()"
              >
                <span class="input__title text--thin">나이</span>
                <input
                  type="text"
                  class="input__content text--color-B1B1B1 text--thin"
                  value="클릭하세요"
                  readonly
                />
              </button>
              <button
                class="menu-container__input-wrap round-item round-item--border"
                onclick="goPresent4_2()"
              >
                <span class="input__title text--thin">금액대</span>
                <input
                  type="text"
                  class="input__content text--color-B1B1B1 text--thin"
                  value="클릭하세요"
                  readonly
                />
              </button>
            </div>

            <div class="menu-container__nav-btn">
              <div class="nav-btn--type2">
                <button
                  class="nav-btn__prev btn round-item"
                  onclick="goPresent3()"
                >
                  <img src="./images/prev_arrow.svg" alt="돌아가기" />
                  돌아가기
                </button>
                <button
                  class="nav-btn__next btn round-item"
                  onclick="goPresent5()"
                >
                  다음단계
                  <img src="./images/next_arrow.svg" alt="다음단계" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
