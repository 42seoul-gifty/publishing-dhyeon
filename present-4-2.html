<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
    />
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="./index.css" /> -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS -->
    <script defer src="./main.js"></script>
    <!-- FONT -->
    <script defer src="./fonts/font.js"></script>
    <title>yourwish</title>
  </head>
  <body>
    <div class="all-container">
      <header>
        <div class="header__logo" onclick="goIndex()">
          <img src="./images/logo.svg" alt="yourwish" />
        </div>
      </header>
      <section class="body-container">
        <div class="body-container__text body-container__text--top77">
          <div class="text__first">
            <span class="text--s20 text--color-817C5C text--bold"
              >받으시는 분</span
            >
            <span class="text--s13 text--color-838383">의</span>
          </div>
          <div class="text__second text--s13 text--m08">
            <span class="text--color-838383">정보를 알려주세요!</span>
          </div>
          <div class="text__third text--m10 text--thin">
            <span class="text--color-838383"
              >간편한 클릭으로 선물 정보 입력 끝!</span
            >
          </div>
        </div>
        <div class="body-container__menu menu--h436">
          <div class="menu-container">
            <div class="menu-container__items">
              <div class="menu-container__checkbox-wrap">
                <div class="check-box">
                  <input type="radio" id="price-1" name="price" value="1" />
                  <label
                    for="price-1"
                    class="
                      check-box__label
                      round-item round-item--border
                      first-item
                    "
                    >15,000</label
                  >
                </div>
                <div class="check-box">
                  <input type="radio" id="price-2" name="price" value="2" />
                  <label
                    for="price-2"
                    class="check-box__label round-item round-item--border"
                    >20,000</label
                  >
                </div>
                <div class="check-box">
                  <input type="radio" id="price-3" name="price" value="3" />
                  <label
                    for="price-3"
                    class="check-box__label round-item round-item--border"
                    >25,000</label
                  >
                </div>
                <div class="check-box">
                  <input type="radio" id="price-4" name="price" value="4" />
                  <label
                    for="price-4"
                    class="check-box__label round-item round-item--border"
                    >30,000</label
                  >
                </div>
                <div class="check-box">
                  <input type="radio" id="price-5" name="price" value="5" />
                  <label
                    for="price-5"
                    class="check-box__label round-item round-item--border"
                    >35,000</label
                  >
                </div>
                <div class="check-box">
                  <input type="radio" id="price-6" name="price" value="6" />
                  <label
                    for="price-6"
                    class="check-box__label round-item round-item--border"
                    >40,000</label
                  >
                </div>
                <div class="check-box">
                  <input type="radio" id="price-7" name="price" value="7" />
                  <label
                    for="price-7"
                    class="check-box__label round-item round-item--border"
                    >45,000</label
                  >
                </div>
                <div class="check-box">
                  <input type="radio" id="price-8" name="price" value="8" />
                  <label
                    for="price-8"
                    class="check-box__label round-item round-item--border"
                    >50,000</label
                  >
                </div>
              </div>
            </div>
            <div class="menu-container__nav-btn">
              <div class="nav-btn--type2">
                <button
                  class="nav-btn__prev btn round-item"
                  onclick="goPresent4()"
                >
                  <img src="./images/prev_arrow.svg" alt="돌아가기" />
                  돌아가기
                </button>
                <button
                  class="nav-btn__next btn round-item"
                  onclick="goPresent4()"
                >
                  다음단계
                  <img src="./images/next_arrow.svg" alt="다음단계" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
