<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS -->
    <script defer src="./main.js"></script>
    <!-- FONT -->
    <!-- <script defer src="./fonts/font.js"></script> -->
    <title>yourwish</title>
  </head>
  <body>
    <div class="all-container">
      <header>
        <div class="header__logo" onclick="goIndex()">
          <img src="./images/logo.svg" alt="yourwish" />
        </div>
      </header>
      <section class="body-container body-container--theme-present">
        <div class="body-container__menu menu--h218">
          <div class="menu-container">
            <div class="menu-container__items">
              <span class="menu-container__title text--style5">
                선물을 시작하세요!
              </span>
            </div>
            <div class="menu-container__nav-btn">
              <div class="nav-btn--type2">
                <button class="nav-btn__prev btn round-item" onclick="goMain()">
                  <img src="./images/prev_arrow.svg" alt="돌아가기" />
                  돌아가기
                </button>
                <button
                  class="nav-btn__next btn round-item round-item--brown"
                  onclick="goPresent2()"
                >
                  다음단계
                  <img src="./images/next_arrow.svg" alt="다음단계" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
