<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS -->
    <script defer src="./main.js"></script>
    <!-- FONT -->
    <!-- <script defer src="./fonts/font.js"></script> -->
    <title>yourwish</title>
  </head>
  <body>
    <!-- 나중에 삭제 -->
    <div
      class="test_button"
      style="
        background-color: coral;
        width: 100px;
        height: 20px;
        color: white;
        text-align: center;
        line-height: 1.2rem;
        border-radius: 5px;
        position: absolute;
        top: 300px;
        right: 20px;
        z-index: 1;
      "
    >
      test용버튼
    </div>
    <!-- error-modal -->
    <div class="error-modal">
      <div class="error-modal__body">
        <span class="plane-bar"></span>
        <section class="error-modal__title">
          <span class="text--bold">잘못된 연락처 입니다</span>
        </section>
        <section class="error-modal__description">
          <span>전화번호를 확인 후 다시 입력해주세요</span>
          <span>Ex) 010-1234-5678</span>
        </section>
        <button class="error-modal__btn btn round-item">다시 입력하기</button>
      </div>
    </div>
    <!--  -->
    <div class="all-container">
      <header>
        <div class="header__logo" onclick="goIndex()">
          <img src="./images/logo.svg" alt="yourwish" />
        </div>
      </header>
      <section class="body-container">
        <div class="body-container__text body-container__text--top77">
          <div class="text__first">
            <span class="text--s20 text--color-817C5C text--bold"
              >받으시는 분</span
            >
            <span class="text--s13 text--color-838383">의</span>
          </div>
          <div class="text__second text--s13 text--m08">
            <span class="text--color-838383">정보를 알려주세요!</span>
          </div>
          <div class="text__third text--m10 text--thin">
            <span class="text--color-838383"
              >간편한 클릭으로 선물 정보 입력 끝!</span
            >
          </div>
        </div>
        <div class="body-container__menu menu--h436">
          <div class="menu-container">
            <div class="menu-container__items">
              <div
                class="
                  menu-container__input-wrap
                  round-item round-item--border
                  first-item
                "
              >
                <span class="input__title text--thin">이름</span>
                <input type="text" class="input__content" placeholder="이름" />
              </div>
              <div
                class="menu-container__input-wrap round-item round-item--border"
              >
                <span class="input__title text--thin">연락처</span>
                <input
                  type="text"
                  class="input__content"
                  placeholder="010-0000-0000"
                />
              </div>
              <button
                class="menu-container__btn round-item round-item--brown btn"
              >
                주소록 불러오기
              </button>
            </div>
            <div class="menu-container__nav-btn">
              <div class="nav-btn--type2">
                <button
                  class="nav-btn__prev btn round-item"
                  onclick="goPresent2()"
                >
                  <img src="./images/prev_arrow.svg" alt="돌아가기" />
                  돌아가기
                </button>
                <button
                  class="nav-btn__next btn round-item"
                  onclick="goPresent4()"
                >
                  다음단계
                  <img src="./images/next_arrow.svg" alt="다음단계" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
