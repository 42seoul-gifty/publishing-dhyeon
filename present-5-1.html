<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css" />
    <!-- JS -->
    <script defer src="./main.js"></script>
    <!-- FONT -->
    <script defer src="./font.js"></script>
    <title>yourwish</title>
  </head>
  <body>
    <div class="all-container">
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="yourwish" />
        </div>
      </header>
      <section class="body-container">
        <div class="main-text-area present-text-area">
          <div class="title-1">
            <span class="text-style-4">OOO</span>
            <span class="text-style-4">님께</span>
          </div>
          <div class="title-2">
            <span class="text-style-2">선물을 보냅니다!</span>
          </div>
        </div>
        <div class="menu-container present-page-5">
          <div class="menu-container__content">
            <div class="menu-item input-box half-menu-item">
              <span> </span>
              <span class="menu-item__content">OOO님</span>
            </div>
            <div class="input-box menu-item">
              <button class="menu-item__btn btn">
                <span class="input-title">연락처</span>
              </button>
              <span class="menu-item__content">010-0000-0000</span>
            </div>
            <div class="input-box menu-item">
              <button class="menu-item__btn btn">
                <span class="input-title">나이</span>
              </button>
              <span class="menu-item__content">35~39세</span>
            </div>
            <div class="input-box menu-item">
              <button class="menu-item__btn btn">
                <span class="input-title">금액대</span>
              </button>
              <span class="menu-item__content">30,000</span>
            </div>
            <button class="menu-item">발송선물 확인하기</button>
          </div>
          <div class="button-container">
            <button class="btn prev">
              <img src="./images/prev.svg" alt="돌아가기" />
            </button>
            <button class="btn next">
              <img src="./images/next.svg" alt="다음단계" />
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
