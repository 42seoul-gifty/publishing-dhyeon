<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS -->
    <script defer src="./main.js"></script>
    <!-- FONT -->
    <!-- <script defer src="./fonts/font.js"></script> -->
    <title>yourwish</title>
  </head>
  <body>
    <div class="all-container">
      <header>
        <div class="header__logo" onclick="goIndex()">
          <img src="./images/logo.svg" alt="yourwish" />
        </div>
      </header>
      <section class="body-container body-container--theme-present">
        <div class="body-container__text">
          <div class="text__first text--s15 text--bold">
            <span>선물을 발송하였습니다</span>
          </div>
          <div class="text__second text--s13 text--m12 text--thin">
            <span class="text--color-838383">OOO님</span>
            <span class="text--color-838383">께서</span>
          </div>
          <div class="text__third text--s13 text--m05 text--thin">
            <span class="text--color-838383"
              >행복한 선택을 하실 예정입니다</span
            >
          </div>
        </div>
        <div class="body-container__menu menu--h198">
          <div class="menu-container menu-container--l23 menu-container--t89">
            <div class="menu-container__nav-btn">
              <div class="nav-btn--type3">
                <button class="nav-btn__home round-item--circle btn">
                  <img src="./images/home.svg" alt="home" onclick="goIndex()" />
                </button>
                <button
                  class="nav-btn__present round-item btn"
                  onclick="goMain()"
                >
                  다른 선물하러 가기
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
