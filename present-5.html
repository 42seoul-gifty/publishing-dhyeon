<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS -->
    <script defer src="./main.js"></script>
    <!-- FONT -->
    <!-- <script defer src="./fonts/font.js"></script> -->
    <title>yourwish</title>
  </head>
  <body>
    <div class="all-container">
      <header>
        <div class="header__logo" onclick="goIndex()">
          <img src="./images/logo.svg" alt="yourwish" />
        </div>
      </header>
      <section class="body-container">
        <div class="body-container__text body-container__text--top77">
          <div class="text__first">
            <span class="text--color-817C5C text--bold text--s20 text--l22"
              >OOO</span
            >
            <span class="text--color-817C5C text--bold text--s20 text--l22"
              >님께</span
            >
          </div>
          <div class="text__second">
            <span class="text--color-838383 text--s15 text--l22"
              >선물을 보냅니다!</span
            >
          </div>
        </div>
        <div class="body-container__menu menu--h487">
          <div class="menu-container">
            <div class="menu-container__items">
              <div class="round-item--border round-item round-item--half">
                <span class="text--bold">OOO님</span>
              </div>
              <div
                class="menu-container__input-wrap round-item round-item--border"
              >
                <span class="input__title">연락처</span>
                <input class="input__content text--bold" value="010-0000-0000" readonly></input>
              </div>
              <div
                class="menu-container__input-wrap round-item round-item--border"
              >
                <span class="input__title">나이</span>
                <input class="input__content text--bold" value="35~39세" readonly></input>
              </div>
              <div
                class="menu-container__input-wrap round-item round-item--border"
              >
                <span class="input__title">금액대</span>
                <input class="input__content text--bold" value="30,000" readonly></input>
              </div>
            </div>

            <div class="menu-container__nav-btn">
              <div class="nav-btn--type1">
                <button
                  class="nav-btn__item round-item--brown"
                  onclick="goPresent5_1()"
                >
                  발송선물 확인하기
                </button>
              </div>
              <div class="nav-btn--type2">
                <button
                  class="nav-btn__prev btn round-item"
                  onclick="goPresent4()"
                >
                  <img src="./images/prev_arrow.svg" alt="돌아가기" />
                  돌아가기
                </button>
                <button class="nav-btn__next btn round-item" onclick="goPresent6()">
                  다음단계
                  <img src="./images/next_arrow.svg" alt="다음단계" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
